<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Royale Bet Tarot Draw</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e1e2f, #2d2d44);
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    h1, h2 {
      text-align: center;
      margin: 10px 0;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin: 15px 0;
    }

    .logo img {
      max-width: 200px;
      height: auto;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }

    .card {
      width: 30vw;
      max-width: 140px;
      height: 45vw;
      max-height: 240px;
      perspective: 1000px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
    }

    .card-back {
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-VMGhrkIYAz3Rua633jI8s_zcqnP2fzYBPw&s');
    }

    .card-front {
      transform: rotateY(180deg);
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 1000;
      max-width: 90vw;
      width: 320px;
    }

    .modal.show {
      display: block;
    }

    .reminder {
      color: red;
      margin: 10px 0;
      font-size: 14px;
    }

    .modal-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-copy {
      background: red;
      color: white;
    }

    .btn-done {
      background: green;
      color: white;
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    .admin-reset {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 30px;
      height: 30px;
      opacity: 0;
      z-index: 1001;
    }

    .public-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 15px;
      justify-items: center;
      padding: 20px;
    }

    .public-card {
      background-color: #2e2e44;
      border-radius: 10px;
      padding: 10px;
      width: 110px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 5px rgba(255,255,255,0.1);
      transition: transform 0.3s;
    }

    .public-card:hover {
      transform: scale(1.05);
    }

    .public-card img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
    }

    .public-card .title {
      font-weight: bold;
      margin-top: 5px;
      font-size: 13px;
      text-align: center;
      color: #fff;
    }

    .public-card .gameplay {
      font-size: 12px;
      text-align: center;
      color: #ccc;
      margin-top: 5px;
    }

    @media screen and (max-width: 600px) {
      .card {
        width: 40vw;
        height: 60vw;
      }

      .logo img {
        max-width: 150px;
      }

      .public-card {
        width: 95px;
        font-size: 11px;
      }

      .modal {
        padding: 15px;
        width: 90vw;
      }

      .modal .reminder {
        font-size: 13px;
      }

      .btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://royalebet.net/front/include/images/royalebet.png" alt="Royale Bet Logo">
  </div>

  <h1>🔮 Tarot Card Draw</h1>
  <div class="card-container" id="draw-section"></div>

  <h2>📜 Public Display</h2>
  <div class="public-cards" id="public-section"></div>

  <div class="modal" id="rewardModal">
    <div id="modalContent"></div>
    <div class="reminder">Please Copy Your Reward and send to Admin</div>
    <div class="modal-buttons">
      <button class="btn btn-copy" onclick="copyReward()">Copy</button>
      <button class="btn btn-done" onclick="closeModal()" disabled id="doneBtn">Done</button>
    </div>
  </div>

  <div class="admin-reset" id="resetZone"></div>
  <div class="footer">Royale Bet Singapore ®</div>

  <script>
    const cardsData = [
      {
        title: "The Wheel of Luck 🎡",
        gameplay: "You’re on a hot streak! Fortune turns in your favor.",
        reward: `🎡 1. The Wheel of Luck\n🎯 Land any bonus round (Min bet $1)?\n💸 We credit you $10 extra, up to 3x per player!\n⚡ Auto-drop — no claims needed!`,
        img: "https://i.imgur.com/yUgJX2d.png",
      },
      {
        title: "The Fool 🃏",
        gameplay: "Risk it with a grin—sometimes, the unexpected hits big.",
        reward: `🃏 2. The Fool\n💥 Your next deposit gets a +30% bonus boost\nNo codes, no hassle — just reload and enjoy.`,
        img: "https://i.imgur.com/brkc14r.png",
      },
      {
        title: "The Tower 🛡",
        gameplay: "Standing firm brings unexpected rewards.",
        reward: `🛡️ 3. The Tower\n🎰 Play any single slot 100+ spins (any bet)\n💰 We send you $18.88 Lucky Angpao, guaranteed!\n📌 Just play — we track it for you.`,
        img: "https://i.imgur.com/WpwtwI9.png",
      },
      {
        title: "The Hermit 👁",
        gameplay: "You sense the right moment. Patterns speak to you.",
        reward: `👁️ 4. The Hermit\n💸 Deposit $20 or more to unlock a Random Credit Drop\n🎁 Mystery Angpao between $5 – $88\nSurprise included. Tricks excluded.`,
        img: "https://i.imgur.com/tIMa1sG.png",
      },
      {
        title: "The Sun🔥",
        gameplay: "You crave a big break — the stars might just answer.",
        reward: `🔥 5. The Sun\n🔥 Combo Deposits = Super Top-Up:\n$20 ➜ $28\n$50 ➜ $68\n$100 ➜ $138\n$200 ➜ $258\n$300 ➜ $368\n🚀 Power-up your play, no limits.`,
        img: "https://i.imgur.com/npss3ax.png",
      },
      {
        title: "The Moon 🌙",
        gameplay: "Be still. A gift awaits the quiet one.",
        reward: `🌙 6. The Moon\n✨ First-timer? We got you.\n🎁 Claim FREE $13.88 Credit — no deposit needed.\n(One-time gift. Just say hi.)`,
        img: "https://i.imgur.com/DAoe2BT.png",
      },
    ];

    const drawSection = document.getElementById('draw-section');
    const publicSection = document.getElementById('public-section');
    const rewardModal = document.getElementById('rewardModal');
    const modalContent = document.getElementById('modalContent');
    const doneBtn = document.getElementById('doneBtn');
    let hasDrawn = sessionStorage.getItem('hasDrawn');
    let resetClicks = 0;

    // 渲染公共展示区
    cardsData.forEach(card => {
      const publicCard = document.createElement('div');
      publicCard.className = 'public-card';
      publicCard.innerHTML = `
        <img src="${card.img}" alt="${card.title}" />
        <div class="title">${card.title}</div>
        <div class="gameplay">${card.gameplay}</div>
      `;
      publicSection.appendChild(publicCard);
    });

    // 渲染抽牌区（随机排序）
    const shuffled = [...cardsData].sort(() => Math.random() - 0.5);
    shuffled.forEach((card) => {
      const cardEl = document.createElement('div');
      cardEl.className = 'card';
      cardEl.innerHTML = `
        <div class="card-inner">
          <div class="card-back"></div>
          <div class="card-front" style="background-image: url('${card.img}')"></div>
        </div>
      `;
      cardEl.onclick = () => {
        if (sessionStorage.getItem('hasDrawn')) return alert("You already drew a card!");
        cardEl.classList.add('flipped');
        sessionStorage.setItem('hasDrawn', 'true');
        setTimeout(() => {
          showReward(card.reward);
        }, 1500);
      };
      drawSection.appendChild(cardEl);
    });

    function showReward(content) {
      modalContent.innerText = content;
      rewardModal.classList.add('show');
      doneBtn.disabled = true;
    }

    function copyReward() {
      navigator.clipboard.writeText(modalContent.innerText).then(() => {
        alert("Copied!");
        doneBtn.disabled = false;
      });
    }

    function closeModal() {
      rewardModal.classList.remove('show');
    }

    document.getElementById('resetZone').addEventListener('click', () => {
      resetClicks++;
      if (resetClicks >= 5) {
        sessionStorage.removeItem('hasDrawn');
        alert('Draw reset successfully!');
        location.reload();
      }
    });
  </script>
</body>
</html>

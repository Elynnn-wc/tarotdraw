<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Royale Bet Tarot Draw</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    header img {
      max-height: 60px;
      margin-bottom: 1rem;
    }
    .admin-btn {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background-color: #333;
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      font-size: 0.9rem;
      border: 1px solid #666;
      cursor: pointer;
      opacity: 0.5;
    }
    .admin-btn:hover {
      opacity: 1;
    }
    .music-toggle {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      background-color: #444;
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      font-size: 0.9rem;
      border: 1px solid #666;
      cursor: pointer;
    }
    .card-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      max-width: 1000px;
      perspective: 1000px;
    }
    .card {
      width: 100px;
      height: 160px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
      cursor: pointer;
    }
    .card-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }
    .card-back {
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-VMGhrkIYAz3Rua633jI8s_zcqnP2fzYBPw&s');
      background-size: cover;
    }
    .card-front {
      background-color: #000;
      transform: rotateY(180deg);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.5rem;
    }
    .card-front img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .popup, .popup-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
    }
    .popup-bg {
      background: rgba(0,0,0,0.6);
      z-index: 999;
    }
    .popup {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1e1e1e;
      padding: 0.8rem 0.8rem;
      border-radius: 10px;
      box-shadow: 0 0 12px #fff5;
      z-index: 1000;
      width: 260px;
      height: auto;
      max-width: 90vw;
      font-size: 0.9rem;
      text-align: center;
    }
    .popup h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1.1rem;
    }
    .popup p {
      margin: 0.4rem 0;
      line-height: 1.3;
    }
    .popup .warning {
      color: red;
      font-weight: bold;
      font-size: 0.85rem;
      margin-top: 0.8rem;
    }
    .popup button {
      margin-top: 0.8rem;
      margin-right: 0.4rem;
      padding: 0.3rem 0.8rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .copy-btn {
      background-color: #ffcc00;
    }
    .done-btn {
      background-color: #00cc88;
      opacity: 0.5;
      pointer-events: none;
    }
    .interpretations {
      margin-top: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 1000px;
    }
    .interp-card {
      background: #1c1c1c;
      border-radius: 10px;
      padding: 0.6rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      font-size: 0.85rem;
    }
    .interp-card img {
      width: 60px;
      height: auto;
      border-radius: 8px;
      margin-bottom: 0.3rem;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <button id="musicToggle" style="position: fixed; top: 10px; right: 10px; z-index: 9999; background: #111; color: white; border: 1px solid #666; padding: 5px 10px; border-radius: 5px;">üîä Music On</button>
  <header>
    <img src="https://royalebet.net/front/include/images/royalebet.png" alt="Royale Bet Logo" />
  </header>

  <div class="popup-bg" id="popupBg"></div>

  <div class="card-grid" id="cardContainer"></div>

  <div class="popup" id="popup">
    <h2 id="popupTitle"></h2>
    <p id="popupGameplay"></p>
    <p id="popupReward"></p>
    <p class="warning">Please copy the reward and send to admin</p>
    <button class="copy-btn" onclick="copyReward()">Copy</button>
    <button class="done-btn" onclick="closePopup()" id="doneBtn">Done</button>
  </div>

  <section class="interpretations" id="interpretations"></section>

  <footer>Royale Bet Singapore ¬© 2025</footer>
  <button class="admin-btn" onclick="adminReset()">Admin Reset</button>

<script>
  const cards = [
    { title: "The Wheel of Luck üé°", gameplay: "You‚Äôre on a hot streak! Fortune turns in your favor.", reward: "Price A", img: "https://i.imgur.com/yUgJX2d.png" },
    { title: "The Fool üÉè", gameplay: "Risk it with a grin‚Äîsometimes, the unexpected hits big.", reward: "Price B", img: "https://i.imgur.com/brkc14r.png" },
    { title: "The Tower üõ°", gameplay: "Standing firm brings unexpected rewards.", reward: "Price C", img: "https://i.imgur.com/WpwtwI9.png" },
    { title: "The Hermit üëÅ", gameplay: "You sense the right moment. Patterns speak to you.", reward: "Price D", img: "https://i.imgur.com/tIMa1sG.png" },
    { title: "The Sunüî•", gameplay: "You crave a big break ‚Äî the stars might just answer.", reward: "Price E", img: "https://i.imgur.com/npss3ax.png" },
    { title: "The Moon üåô", gameplay: "Be still. A gift awaits the quiet one.", reward: "Price F", img: "https://i.imgur.com/DAoe2BT.png" },
  ];

  const flippedKey = 'tarot-flipped';
  const container = document.getElementById('cardContainer');
  const interpretations = document.getElementById('interpretations');
  const popupBg = document.getElementById('popupBg');
  let audio = new Audio('https://github.com/Elynnn-wc/my-music/raw/refs/heads/main/In%20The%20Rain.mp3');
  let musicPlaying = false;

  // Ëá™Âä®Êí≠ÊîæÈü≥‰πê
  window.addEventListener('DOMContentLoaded', () => {
    audio.loop = true;
    audio.volume = 0.5;
    audio.play().then(() => {
      musicPlaying = true;
      document.getElementById('musicToggle').textContent = 'üîä Music On';
    }).catch(() => {
      musicPlaying = false;
      document.getElementById('musicToggle').textContent = 'üîá Music Off';
    });
  });

  document.getElementById('musicToggle').onclick = () => {
    if (musicPlaying) {
      audio.pause();
      musicPlaying = false;
      document.getElementById('musicToggle').textContent = 'üîá Music Off';
    } else {
      audio.play();
      musicPlaying = true;
      document.getElementById('musicToggle').textContent = 'üîä Music On';
    }
  };

  const shuffledIndexes = [...cards.keys()].sort(() => Math.random() - 0.5);

  shuffledIndexes.forEach((shuffledIdx) => {
    const card = cards[shuffledIdx];
    const div = document.createElement('div');
    div.className = 'card';
    div.dataset.index = shuffledIdx;

    const inner = document.createElement('div');
    inner.className = 'card-inner';

    const front = document.createElement('div');
    front.className = 'card-front';
    const img = document.createElement('img');
    img.src = card.img;
    front.appendChild(img);

    const back = document.createElement('div');
    back.className = 'card-back';

    inner.appendChild(front);
    inner.appendChild(back);
    div.appendChild(inner);

    div.onclick = () => flipCard(shuffledIdx, div);
    container.appendChild(div);
  });

  cards.forEach((card) => {
    const interp = document.createElement('div');
    interp.className = 'interp-card';
    const img = document.createElement('img');
    img.src = card.img;
    const title = document.createElement('div');
    title.textContent = card.title;
    const desc = document.createElement('div');
    desc.textContent = card.gameplay;
    interp.appendChild(img);
    interp.appendChild(title);
    interp.appendChild(desc);
    interpretations.appendChild(interp);
  });

  function flipCard(index, cardElement) {
    if (localStorage.getItem(flippedKey)) return;
    const card = cards[index];
    localStorage.setItem(flippedKey, '1');

    // Ê∑ªÂä†Â§öÂúàÊóãËΩ¨Âä®ÁîªÔºà‰∏¥Êó∂ classÔºâÔºåÂª∂Ëøü 3 ÁßíÊòæÁ§∫ÂºπÁ™ó
    const inner = cardElement.querySelector('.card-inner');
    inner.style.transition = 'transform 3s ease';
    cardElement.classList.add('flipped');

    setTimeout(() => {
      document.getElementById('popupTitle').textContent = card.title;
      document.getElementById('popupGameplay').textContent = "Suggested Gameplay: " + card.gameplay;
      document.getElementById('popupReward').textContent = "üéÅ Reward: " + card.reward;
      document.getElementById('popup').style.display = 'block';
      popupBg.style.display = 'block';
    }, 3000);
  }

  function copyReward() {
    const rewardText = document.getElementById('popupReward').textContent;
    navigator.clipboard.writeText(rewardText).then(() => {
      alert("üéâ Reward copied to clipboard!");
      const doneBtn = document.getElementById('doneBtn');
      doneBtn.style.opacity = '1';
      doneBtn.style.pointerEvents = 'auto';
    }).catch(() => {
      alert("‚ùå Copy failed. Please copy manually.");
    });
  }

  function closePopup() {
    document.getElementById('popup').style.display = 'none';
    popupBg.style.display = 'none';
  }

  function adminReset() {
    const pwd = prompt("ËØ∑ËæìÂÖ•ÁÆ°ÁêÜÂëòÂØÜÁ†Å");
    if (pwd === "royale2025") {
      localStorage.removeItem(flippedKey);
      alert("‚úÖ Â∑≤ÈáçÁΩÆÁøªÁâåÊùÉÈôêÔºåÂèØÈáçÊñ∞ÊµãËØïÔºÅ");
    }
  }
</script>
</body>
</html>
